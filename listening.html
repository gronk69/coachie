<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Listening</title>
    <style>
        /* Define @font-face for Comic Sans MS */
        @font-face {
            font-family: 'Comic Sans MS';
            src: url("comic-sans-ms/COMIC.TTF");
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #ff00ff; /* Hot pink background color */
            color: #00ff00; /* Neon green text color */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 5px solid #ffff00; /* Yellow border */
            border-radius: 20px;
            background-color: #660099; /* Purple background color */
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .back-button {
            background-color: #ff0000; /* Red background color */
            color: #00ffff; /* Cyan text color */
            border: 5px solid #ffff00; /* Yellow border */
            border-radius: 10px;
            padding: 15px 32px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* Smooth transition */
        }

        .back-button:hover {
            background-color: #00ff00; /* Green background color on hover */
            color: #ff00ff; /* Magenta text color on hover */
            border-color: #0000ff; /* Blue border color on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Currently Listening</h1>
        <div class="embed-codes">
            <a href="https://github.com/tthn0/Spotify-Readme">
                <img src="https://spotify-thing.vercel.app/api?scan=true&theme=dark&rainbow=true" alt="Current Spotify Song">
            </a>
            <br>
            <a href="https://www.last.fm/user/TheCoach123">
                <img src="https://lastfm-recently-played.vercel.app/api?user=TheCoach123" height="auto" width="350px" />
            </a>
        </div>
        <button class="back-button" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
