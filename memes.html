<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugly Meme Gallery</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #ff00ff; /* Hot pink background color */
            color: #00ff00; /* Neon green text color */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #660099; /* Purple background color */
        }

        .meme {
            margin-bottom: 20px;
            border: 5px solid #ffff00; /* Yellow border */
            border-radius: 20px;
            padding: 10px;
            background-color: #ffcc00; /* Yellow background color */
        }

        .meme img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ugly Meme Gallery</h1>
        <div class="meme-gallery"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('memes.txt') // Fetch the text file
                .then(response => response.text()) // Convert the response to text
                .then(data => {
                    const urls = data.split('\n').filter(url => url.trim() !== ''); // Split the text into an array of URLs
                    urls.forEach(url => addMemeToGallery(url)); // Add each URL to the meme gallery
                })
                .catch(error => console.error('Error fetching memes:', error));
        });

        function addMemeToGallery(url) {
            var memeGallery = document.querySelector('.meme-gallery');
            var memeContainer = document.createElement('div');
            memeContainer.classList.add('meme');
            var memeImg = document.createElement('img');
            memeImg.src = url;
            memeContainer.appendChild(memeImg);
            memeGallery.appendChild(memeContainer);
        }
    </script>
</body>

</html>
