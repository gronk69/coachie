<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background color */
            color: #ffffff; /* Light text color */
            font-family: Arial, sans-serif; /* Font family */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .banner {
            background-image: url("images/IMG_2311.jpeg"); /* Relative path to the image */
            background-size: cover;
            background-position: center; /* Center the image */
            width: 100%; /* Ensure full width */
            height: 600px; /* Adjust height as needed */
        }

        h1 {
            font-size: 3em; /* Big text size */
            margin-top: 0; /* Remove margin */
            padding-top: 100px; /* Adjust to vertically center the text */
        }

        .welcome-text {
            margin-top: 20px; /* Margin top for the welcome text */
        }
    </style>
</head>

<body>
    <div class="banner">
        <!-- Banner with welcome text -->
        <h1>Welcome to Our Website</h1>
    </div>
    <!-- Welcome text below the banner -->
    <div class="welcome-text">
        <h2>Explore our amazing content!</h2>
    </div>
    <!-- Other content of the website goes here -->
</body>

</html>
