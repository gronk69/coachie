<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web Video Gallery</title>
    <style>
        body {
            background-color: #000000; /* Black background color */
            color: #FFFFFF; /* White text color */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 3em; /* Large text size */
            margin-top: 20px;
            font-family: 'Impact', sans-serif; /* Use Impact font */
            color: #ff0000; /* Red text color */
            text-shadow: 2px 2px 2px #000000; /* Light black text shadow */
        }

        .video-gallery {
            margin-top: 50px; /* Increased margin top */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-item {
            margin: 20px;
        }

        .video-item video {
            width: 300px; /* Set video width */
            height: 200px; /* Set video height */
            border: 5px solid #ff0000; /* Red border */
            border-radius: 10px; /* Rounded border */
            outline: none; /* Remove default outline */
        }

        .video-name {
            font-size: 1.5em; /* Medium text size */
            margin-top: 10px;
            font-family: 'Comic Sans MS'; /* Use Comic Sans MS font */
        }

        /* Define Comic Sans MS font using provided @font-face rule */
        @font-face {
            font-family: 'Comic Sans MS';
            src: url("comic-sans-ms/ComicSansMS3.ttf");
        }
        @font-face {
            font-family: 'Impact';
            src: url("comic-sans-ms/impact.ttf");
        }
        /* Style for the spooky button */
        .spooky-button {
            background-color: #660066; /* Purple background color */
            color: #FF6600; /* Orange text color */
            border: 3px solid #FF6600; /* Orange border */
            font-family: 'Impact', sans-serif; /* Use Impact font */
            font-size: 1.2em; /* Medium text size */
            padding: 10px 20px; /* Padding */
            margin-top: 20px; /* Top margin */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Smooth color transition */
        }

        .spooky-button:hover {
            background-color: #FF6600; /* Orange background color on hover */
            color: #660066; /* Purple text color on hover */
        }
    </style>
</head>

<body>

    <!-- Button to go back to home page -->

</html>
